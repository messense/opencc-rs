sudo: required
language: rust
rust:
  - 1.0.0
  - stable
  - beta
  - nightly
install:
  - sudo apt-get --no-install-recommends install doxygen -y # Don't install LaTeX stuffs
  - git clone https://github.com/BYVoid/OpenCC.git && cd OpenCC
  - make && sudo make install
  - sudo ldconfig
  - cd ..
script:
  - cargo build --verbose
  - cargo test --verbose
